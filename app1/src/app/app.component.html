<h1 style="text-align: center;">
  Bienvenido a {{ title }}
</h1>

<div>
  <p>Nombre del Empleado: {{nombre}} {{apellido}}</p>
  <p>Edad: {{edad}}</p>  

  <p *ngIf="edad >= 18; else menorDeEdad">Es mayor de edad.</p>
  <ng-template #menorDeEdad>
    <p>Es menor de edad.</p>
  </ng-template>

  <table>
    <tr>
      <td>Sueldos</td>
    </tr>
    <tr *ngFor="let sueldo of sueldos">
      <td>{{sueldo}}</td>
    </tr>
  </table>
</div>

<div>
  <p>{{contador}}</p>
  <button (click)="decrementar()">--</button>
  <button (click)="incrementar()">++</button>
</div>

<div>
  <p>Ingrese nombre: <input type="text" [(ngModel)]="nombre"></p>
  <p>Ingrese apellido: <input type="text" [(ngModel)]="apellido"></p>  
  <p>Nombre completo: {{nombre}} {{apellido}}</p>
</div>

<div>
  <button (click)="cambiarEdad(-1)">- Edad</button>
  <button (click)="cambiarEdad(1)">+ Edad</button>
</div>
